<html>
  <head>
    <title>
      hmtl formating
    </title>
  </head>
  <body>
    <b> hello my name is shireen </b> <br>
    
    <strong> hello my name is shireen </strong> <br>
    
    <i> hello my name is shireen </i> <br>
    
    <em> hello my name is shireen </em> <br>
    
    <mark> hello my name is shireen </mark> <br>
    
    <small> hello my name is shireen </small> <br>
    
    <del> hello my name is shireen </del> <br>
    
    <sub> hello </sub> my name is <sup> shireen </sup> <br>

    <blockquote> hello my name is shireen </blockquote> 
 </body>
</html>
